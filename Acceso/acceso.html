<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intranet Addinteli - Inicio de Sesión">
    <meta name author="Nicolas Ayala Rosas">
    <title>Inicio de Sesión - Intranet Addinteli</title>

    <link rel="stylesheet" href="style_acceso.css">
</head>

<body>
    <main class="form-signin">
        <form>
            <img class="mb-4" src="../Imagenes_y_Archivos/Logo Addinteli.png" alt="Logo Addinteli" width="72" height="72">
            <h1>Inicia Sesión</h1>

            <label for="email"></label>
            <input type="email" id="email" placeholder="Correo electronico" required>

            <label for="password"></label>
            <input type="password" id="password" placeholder="Contraseña" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Recuérdame
                </label>
            </div>

            <button type="submit">Iniciar Sesión</button>

            <p class="footer-text">&copy; 2024 Addinteli</p>
        </form>
    </main>
</body>
</html>
